<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
</head>
<body>
    <h1>로그인 페이지</h1>
    <div>
        <span>아이디 : </span>
        <input id="id" type="text">
    </div>
<div>
    <span>비밀번호 : </span>
    <input id="password" type="password">
</div>
<div>
    <button onclick="requestLogin()">로그인</button>
</div>
<script>
    const requestLogin = () => {

        const idInputTag = document.querySelector("#id");
        const passwordInputTag = document.querySelector("#password");

        if(idInputTag.value == "") {
            alert("아이디를 입력해주세요.");
            return;
        }
        if(passwordInputTag.value == "") {
            alert("비밀번호를 입력해주세요.");
            return;
        }

        const dto = {
            user : {
                id : idInputTag.value,
                password : passwordInputTag.value
            }
         }
         // request
        fetch("/api/v1/auth/login", {
            method : "POST",
            headers : {
                "Content-Type" : "application/json"
            },
            body : JSON.stringify(dto)   // 자바 스
        })
     
        // rseponse
        .then(response => response.text())   //
        .then(result => {
            alert(result);
        });
}
         

    

</script>

</body>
</html>
